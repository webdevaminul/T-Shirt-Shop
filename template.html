<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <section class="container">
      <!-- Navbar -->
      <header class="navWraper">
        <nav>
          <div>
            <h2 class="title">
              <a href="/">Home</a>
            </h2>
          </div>
          <div class="icon-container">
            <div class="cartIcon">
              <svg
                class="w-6 h-6 text-gray-800 dark:text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"
                />
              </svg>
              <span>0</span>
            </div>
            <button>Theme</button>
          </div>
        </nav>
      </header>

      <!-- Main Content -->
      <main id="mainContent" class="mainWraper">
        <!-- Here I am loading Dynamic Content -->
      </main>
    </section>

    <!-- Shopping Cart -->
    <section class="cartContent">
      <h3 class="subTitle">Products In Cart</h3>
      <div class="cartContainer"></div>
      <div class="cartBtns">
        <button class="cartClose">Close</button>
        <button>Check Out</button>
      </div>
    </section>

    <script type="module" src="/javascript/cart.js"></script>
  </body>
</html>
