<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <section class="container">
      <!-- Navbar -->
      <header class="navWraper">
        <nav>
          <div>
            <h2 class="title">
              <a href="/">Home</a>
            </h2>
          </div>
          <div class="icon-container">
            <div class="cartIcon">
              <svg
                class="w-6 h-6 text-gray-800 dark:text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"
                />
              </svg>
              <span>0</span>
            </div>
            <div id="themeIcon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#2a2a2a"
              >
                <path
                  d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"
                />
              </svg>
            </div>
          </div>
        </nav>
      </header>

      <!-- Main Content -->
      <main id="mainContent" class="mainWraper">
        <!-- Here I am loading Dynamic Content -->
      </main>
    </section>

    <!-- Shopping Cart -->
    <section class="cartContent">
      <h3 class="subTitle">Products In Cart</h3>
      <div class="cartContainer"></div>
      <div class="cartBtns">
        <button class="cartClose">Close</button>
        <button>Check Out</button>
      </div>
    </section>

    <script type="module" src="/javascript/cart.js"></script>
    <script type="module" src="/javascript/darkmode.js"></script>
  </body>
</html>
